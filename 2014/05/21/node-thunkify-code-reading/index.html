<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">function thunkify(fn) &#123;</span><br><span class="line">    assert(&#39;function&#39; &#x3D;&#x3D; typeof fn, &#39;function required&#39;);    </span><br><span class="line"></span><br><span class="line">    return function () &#123;</span><br><span class="line">        var args &#x3D; slice.call(arguments);    </span><br><span class="line">        var ctx &#x3D; this;</span><br><span class="line">        return function (done) &#123;   &#x2F;&#x2F; done 是回调函数</span><br><span class="line">            var called;</span><br><span class="line">            args.push(function() &#123;</span><br><span class="line">                if (called) return;</span><br><span class="line">                called &#x3D; true;    </span><br><span class="line">                done.apply(null, arguments); </span><br><span class="line">            &#125;); &#x2F;&#x2F; 将回调处理加入参数列表</span><br><span class="line"></span><br><span class="line">            try &#123;</span><br><span class="line">                fn.apply(ctx, args);   &#x2F;&#x2F; 函数处理 </span><br><span class="line">            &#125; catch (err) &#123;</span><br><span class="line">                done(err);   &#x2F;&#x2F; 异常获取并用回
